{% extends 'new_blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>

    <p>{{ article.title }}</p>
    <p>Published: {{ article.pub_date }}</p>
    <p>Body: {{ article.body }}</p>

    </div>

    <div>
        <a href="{% url 'new_blogapp:articles_list' %}">
            Back to articles_list
        </a>

    </div>
{% endblock %}
